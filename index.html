<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ec225000f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <div class="background__image">
                <img class="header__background--image" src="./Assets/FFBackground.png" alt="Many movie posters">
        </div>
        <nav class="nav">
            <figure>
                <img class="site-logo" src="./Assets/FlickFinderLogo.png" alt="Flick Finder Logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                ">Home</a>
                </li>
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                ">Find Your Flick</a>
                </li>
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                nav__link--primary
                nav__btn--contact
                ">Contact</a>
                </li>
            </ul>
        </nav>
     </section>
     
     <section id="header">
        <div class="header header__content--wrapper">
            <div class="header__content">
                <h1 class="title">Pick Your Flick</h1>
                <div class="search-bar search-bar__container">
                    <input type="text" placeholder="Search by title or keyword">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
