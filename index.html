<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ec225000f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="site-logo" src="./Assets/FlickFinderLogo.png" alt="Flick Finder Logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                ">Home</a>
                </li>
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                link__hover-effect
                ">Find Your Flick</a>
                </li>
                <li class="nav__link">
                <a href="#" class="
                nav__link--anchor
                nav__link--primary
                ">Contact</a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Pick Your Flick</h1>
                <div class="serch-bar">
                    <input type="text" placeholder="Serch by title or keyword">
                    <div class="serch__image">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="background__image">
                <img class="header__background--image" src="./Assets/FFBackground.png" alt="Many movie posters">
            </div>
        </header>
    </section>
    
</body>
</html>
