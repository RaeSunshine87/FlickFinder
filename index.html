<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlickFinder</title>
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/2ec225000f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HERO SECTION -->
  <header class="hero">
    <nav class="hero__nav">
      <img class="site-logo" src="./Assets/FlickFinderLogo.png" alt="Flick Finder Logo">
      <ul class="hero__nav-list">
        <li class="hero__nav-item"><a href="#">Home</a></li>
        <li class="hero__nav-item"><a href="#">Find Your Flick</a></li>
        <li class="hero__nav-item"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="hero__content">
      <h2 class="hero__title">Discover Your Next Favorite Flick</h2>
      <div class="hero__search">
        <input type="text" id="searchInput" class="hero__search-input" placeholder="Search movies..." />
        <button id="searchBtn" class="hero__search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- FILTER SECTION -->
  <section class="filter">
    <label for="sortFilter" class="filter__label">Sort movies:</label>
    <select id="sortFilter" class="filter__dropdown">
      <option value="default">Select...</option>
      <option value="newest">Newest → Oldest</option>
      <option value="oldest">Oldest → Newest</option>
    </select>
  </section>

  <!-- MOVIE GRID -->
  <main class="movies">
    <div id="movieGrid" class="movies__grid"></div>
  </main>

  <!-- MOVIE MODAL -->
  <div id="movieModal" class="modal">
    <div class="modal__content">
      <span class="modal__close">&times;</span>
      <img id="modalPoster" class="modal__poster" src="" alt="Movie Poster">
      <div class="modal__info">
        <h2 id="modalTitle" class="modal__title"></h2>
        <p><b>Year:</b> <span id="modalYear"></span></p>
        <p><b>Genre:</b> <span id="modalGenre"></span></p>
        <p><b>Rating:</b> <span id="modalRating"></span></p>
        <p><b>Actors:</b> <span id="modalActors"></span></p>
        <p><b>Plot:</b> <span id="modalPlot"></span></p>
      </div>
    </div>
  </div>

</body>
</html>
